<div class="card">
  <h5>Expandable Row Groups</h5>
  <p>Group customers by their representative.</p>
  <p-table
    [value]="customers"
    dataKey="yearCode"
    rowGroupMode="subheader"
    groupRowsBy="yearCode"
    expandableRowGroups="true"
    [(selection)]="selectedCustomers"
    selectionMode="multiple"
    (onRowSelect)="onRowSelect($event)"
    [paginator]="true"
    [rows]="25"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Name</th>
        <th>Country</th>
        <th>Company</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="groupheader"
      let-customer
      let-rowIndex="rowIndex"
      let-expanded="expanded"
    >
      <tr>
        <td>
          <p-tableCheckbox [value]="customer"></p-tableCheckbox>
        </td>
        <td colspan="5">
          <button
            type="button"
            pButton
            pRipple
            [pRowToggler]="customer"
            class="p-button-text p-button-rounded p-button-plain p-mr-2"
            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
          ></button>
          <span class="p-text-bold p-ml-2">{{ customer.yearCode }}</span>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="rowexpansion" let-customer>
      <tr>
        <td>
          <p-tableCheckbox [value]="customer"></p-tableCheckbox>
        </td>
        <td>
          {{ customer.name }}
        </td>
        <td>
          <span class="image-text">{{ customer.country.name }}</span>
        </td>
        <td>
          {{ customer.company }}
        </td>
        <td>
          <span [class]="'customer-badge status-' + customer.status">{{
            customer.status
          }}</span>
        </td>
        <td>
          {{ customer.date }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
